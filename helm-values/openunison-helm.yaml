network:
  openunison_host: "k8sou.192-168-2-117.nip.io"
  dashboard_host: "k8sdb.192-168-2-117.nip.io"
  api_server_host: "k8sapi.192-168-2-117-nip.io"
  session_inactivity_timeout_seconds: 900
  k8s_url: https://192.168.2.130:6443
  force_redirect_to_tls: false
  createIngressCertificate: true
  ingress_type: nginx
  ingress_annotations: {}

cert_template:
  ou: "Kubernetes"
  o: "MyOrg"
  l: "My Cluster"
  st: "State of Cluster"
  c: "MyCountry"


image: harbor.qalab.tremolo.dev/lab/ou-k8s:1.0.44-websocket1
myvd_config_path: "WEB-INF/myvd.conf"
k8s_cluster_name: openunison-cp
enable_impersonation: true

impersonation:
  use_jetstack: true
  explicit_certificate_trust: true

dashboard:
  namespace: "kubernetes-dashboard"
  cert_name: "kubernetes-dashboard-certs"
  label: "k8s-app=kubernetes-dashboard"
  service_name: kubernetes-dashboard
  new: true

certs:
  use_k8s_cm: false

trusted_certs:
- name: ldaps
  pem_b64: 


monitoring:
  prometheus_service_account: system:serviceaccount:monitoring:prometheus-k8s

# Uncomment one of the below options for authentication

active_directory:
 base: cn=users,dc=ent2k22,dc=tremolo,dc=dev
 host: "192.168.2.141"
 port: "636"
 bind_dn: "cn=Administrator,cn=users,dc=ent2k22,dc=tremolo,dc=dev"
 con_type: ldaps
 srv_dns: "false"

